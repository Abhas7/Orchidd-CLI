<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep Space Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Modern Glassmorphism Gradient -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.12)" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.03)" />
    </linearGradient>

    <!-- Glowing Accent Gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1" />
      <stop offset="100%" style="stop-color:#ec4899" />
    </linearGradient>

    <!-- Soft Glow Filter -->
    <filter id="premiumGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (Wider Layout) -->
  <rect width="1000" height="500" fill="url(#bgGradient)"/>
  
  <!-- Decorative Background Orbs -->
  <circle cx="100" cy="100" r="150" fill="#6366f1" opacity="0.08" filter="url(#premiumGlow)"/>
  <circle cx="900" cy="400" r="120" fill="#ec4899" opacity="0.08" filter="url(#premiumGlow)"/>

  <!-- Main Dashboard Container - Shifted for Widescreen -->
  <g transform="translate(50, 50)" filter="url(#softShadow)">
    <rect width="600" height="400" rx="32" fill="url(#glassGrad)" stroke="rgba(255,255,255,0.1)" stroke-width="1.5"/>
    
    <!-- Header Bar -->
    <path d="M 32 0 H 568 Q 600 0 600 32 V 50 H 0 V 32 Q 0 0 32 0 Z" fill="rgba(255,255,255,0.05)"/>
    <circle cx="25" cy="25" r="5" fill="#ff5f56"/>
    <circle cx="45" cy="25" r="5" fill="#ffbd2e"/>
    <circle cx="65" cy="25" r="5" fill="#27c93f"/>
    <text x="300" y="30" font-size="12" fill="rgba(255,255,255,0.4)" font-family="Inter, system-ui" text-anchor="middle" font-weight="500">Orbital Secure Terminal</text>

    <!-- Code Panel Mockup -->
    <g transform="translate(30, 80)">
      <rect width="180" height="180" rx="16" fill="#020617" opacity="0.6"/>
      <rect x="20" y="25" width="140" height="6" rx="3" fill="#6366f1" opacity="0.6"/>
      <rect x="20" y="45" width="120" height="6" rx="3" fill="#6366f1" opacity="0.3"/>
      <rect x="20" y="65" width="100" height="6" rx="3" fill="#ec4899" opacity="0.6"/>
      <rect x="20" y="85" width="130" height="6" rx="3" fill="#6366f1" opacity="0.3"/>
    </g>
    
    <!-- Central Security Orbit -->
    <g transform="translate(420, 180)">
      <circle r="85" fill="none" stroke="url(#accentGrad)" stroke-width="1" stroke-dasharray="15,10" opacity="0.2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="25s" repeatCount="indefinite"/>
      </circle>
      <circle r="65" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,15" opacity="0.4">
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="10s" repeatCount="indefinite"/>
      </circle>
      
      <path d="M 0 -35 Q 25 -35 30 -5 V 20 Q 30 40 0 50 Q -30 40 -30 20 V -5 Q -25 -35 0 -35 Z" fill="url(#accentGrad)" filter="url(#premiumGlow)"/>
      <rect x="-12" y="-5" width="24" height="18" fill="#ffffff" rx="4"/>
      <path d="M -8 -5 V -12 Q -8 -20 0 -20 Q 8 -20 8 -12 V -5" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text y="75" font-size="11" fill="#ffffff" font-family="Inter, system-ui" text-anchor="middle" font-weight="bold" opacity="0.9">DATA ENCRYPTED</text>
    </g>
    
    <!-- Device Code Box - Wider for the Rectangle Layout -->
    <g transform="translate(30, 290)">
      <rect width="540" height="80" rx="24" fill="#020617" stroke="url(#accentGrad)" stroke-width="1.5" stroke-dasharray="8,4"/>
      <text x="270" y="30" font-size="11" fill="#6366f1" font-family="Inter, system-ui" text-anchor="middle" font-weight="700" letter-spacing="2">AUTHENTICATION KEY</text>
      <text x="270" y="62" font-size="32" fill="#ffffff" font-family="'JetBrains Mono', 'Fira Code', monospace" text-anchor="middle" font-weight="bold" letter-spacing="12">EMYH9FN7</text>
    </g>
  </g>

  <!-- Character Illustration - Positioned to the side -->
  <g transform="translate(750, 150)">
    <path d="M 0 60 C 0 20 80 20 80 60 V 300 Q 80 320 40 320 Q 0 320 0 300 Z" fill="#312e81"/>
    <circle cx="40" cy="-10" r="35" fill="#fcd34d"/>
    <path d="M 0 -10 C 0 -60 80 -60 80 -10 C 80 20 40 20 0 20 Z" fill="#1e293b"/>
    <path d="M 10 70 C -40 100 -120 120 -180 120" stroke="#fcd34d" stroke-width="14" fill="none" stroke-linecap="round"/>
    <circle cx="-180" cy="120" r="12" fill="#fcd34d" filter="url(#premiumGlow)"/>
  </g>
</svg>
